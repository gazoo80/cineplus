<h3>Buscar películas: <small><i>"{{ texto }}"</i></small></h3>
<hr>

<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col">
        <app-peliculas-poster-grid [movies]="movies"></app-peliculas-poster-grid>

        <!-- Mensaje de alerta de no resultados que aparecera solo cuando el arreglo
             de movies resultantes este vacio -->
        <div *ngIf="movies.length === 0">
            <div class="alert alert-danger text-center mt-4" role="alert">
                ¡¡ No existen resultados para su búsqueda !! 
            </div>
        </div>
    </div>
</div>
